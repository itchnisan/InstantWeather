<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstantWeather</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <div id="divHeader">
        <h1>InstantWeather</h1>
    </div>

    <form id="form">
        <div id="divZipCode">
            <label>Code postal :</label>
            <input type="number" id="inputZipCode">
        </div>
        <div id="ville">
            <label>Ville :</label>
            <select>
                <option value="default">Veuilliez choisir une ville</option>
            </select>
        </div>
    </form>

    <div id="info">
        <div id="left">
            <label>Min : </label>
            <label>Max : </label>
        </div>
        <div id="right">
            <label>Probabilité de pluie : </label>
            <label>Ensoleillement journaliers : </label>
        </div>        
    </div>

    <footer>
        <label>Réalisé par Bérot Mathis, Remo Tarek, Courtois Louison</label>
    </footer>
</body>
</html>
