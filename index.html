<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstantWeather</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <div id="divHeader">
        <h1>InstantWeather</h1>
    </div>

    <form id="form">
        <div id="divZipCode">
            <label>Code postal :</label>
            <input type="number" id="inputZipCode">
        </div>
        <div id="divCity">
            <label>Ville :</label>
            <select id="selectCity">
                <option value="default">Veuilliez choisir une ville</option>
            </select>
        </div>
        <button id="buttonValidate" type="button">valider</button>
    </form>

    <div id="divInfo">
        <p>Min : </p>
        <p>Max : </p>
        <p>Probabilité de pluie : </p>
        <p>Ensoleillement journaliers : </p>
    </div>

    <footer>
        <label>Réalisé par Bérot Mathis, Remo Tarek, Courtois Louison</label>
    </footer>
</body>
</html>
