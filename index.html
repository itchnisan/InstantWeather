<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstantWeather</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fd882fb6a5.js" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Coiny&family=Modak&display=swap" rel="stylesheet">
</head>
<body class="coiny-regular">

    <div id="rain-container"></div>

    <canvas id = "rain"></canvas>
    <video id="video" src="beauTemps.mp4" autoplay loop muted></video>
    <div id="divHeader">
        <h1 class="coiny-regular">InstantWeather</h1>
    </div>

    <form id="form">
        <div id="divZipCode">
            <label>Code postal :</label>
            <input type="number" id="inputZipCode" placeholder="14123">
        </div>
        <div id="divCity">
            <label>Ville :</label>
            <select id="selectCity">
                <option value="default">Veuillez choisir une ville</option>
            </select>
        </div>
        <div id="buttons">
            <button id="buttonValidate" type="button">Valider</button>
            <button id="options" type="button">Options</button>
        </div>
    </form>

    <div id="divFormOptions" class="modal">
        <form id="formOptions">

            <div class="divOptions">
                <label>Nombre de jours : </label>
                <input id="numberDays" type="number" min="1"> 
            </div>
            
            <div class="divOptions">
                <label>Voir la latitude </label>
                <input id="checkBoxLatitude" type="checkbox">
            </div>

            <div class="divOptions">
                <label>Voir la longitude </label>
                <input id="checkBoxLongitude" type="checkbox">
            </div>
            
            <div class="divOptions">
                <label>Voir l'accumulation de la pluie </label>
                <input id="checkBoxRainAccumulation" type="checkbox">
            </div>
            
            <div class="divOptions">
                <label>Voir la vitesse du vent </label>
                <input id="checkBoxWindSpeed" type="checkbox">
            </div>
            
            <div class="divOptions">
                <label>Voir la direction du vent </label>
                <input id="checkBoxWindDirection" type="checkbox">
            </div>

            <div><button type="submit" id="buttonValidateOptions">valider</button></div>
        </form>
    </div>

    
    <div id="divInfo">
        <button id="buttonPreviousDay" type="button"><</button>
        <div id="divInformation">
            <div id="divTopRow">
                <span id="pDate"></span>
                <span id="pPrain"></span>
                <span id="pSun"></span>
                <span id="pMax"></span>
                <span id="pMin"></span>
            </div>
            <div id="divOption"></div>
        </div>
        <button id="buttonNextDay" type="button">></button>
    </div>
    
    <footer>
        <label>Réalisé par Bérot Mathis, Remo Tarek, Courtois Louison</label>
    </footer>
</body>
</html>
